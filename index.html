<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.min.css" />
	<meta name="Description" content="Study!">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<title>GCAT Flash Cards</title>
</head>

<body>
	<header>
		<h1>GCAT Flash Cards</h1>
	</header>
	<main>
		<div class="flip-card">
			<div class="flip-card-inner">
				<div class="flip-card-front">
					<p id="term">Test</p>
				</div>
				<div class="flip-card-back">
					<p id="definition">Test</p>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="btns">
			<div id="backButton">
				<p>Last Card</p>
			</div>
			<div id="forwardButton">
				<p>Next Card</p>
			</div>
		</div>
		<p id="updateText">Last Updated: July 16, 2020</p>
	</footer>

</body>
<script type="text/javascript" src="flashcards.min.js"></script>

</html>
